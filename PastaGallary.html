<!DOCTYPE html>
<html>
<head>
    <title>Pasta Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Cart Management Script -->
    <script src="js/cart.js"></script>

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #ffe6cc, #ffd4d9);
            font-family: "Merriweather", serif;
            margin: 0;
            color: black;
        }

        h1 {
            margin-top: 20px;
            color: #8b0000;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe8d6, #ffe1eb);
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(160, 0, 0, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #8b0000;
        }

        .btn {
            background-color: #460506;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 4px 0;
        }

        .btn:hover {
            background-color: #c70039;
        }

        /* Cart Styles */
        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff5ef;
            border-radius: 12px;
            border: 2px solid #ffc9b2;
            color: #8b0000;
            text-align: left;
        }

        #cart h2 {
            text-align: center;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffc9b2;
        }

        #cart button {
            background-color: #c70039;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #ff5e62;
        }
    </style>
</head>

<body>

<h1>Welcome to Pasta Gallery!</h1>

<div class="image-container">

    <!-- Alfredo Pasta -->
    <div class="image">
        <img src="Images/Alferdo.jpg">
        <h4><b>Alfredo Pasta</b></h4>
        <p class="price">₹180</p>
        <button class="btn" onclick="addToCart('Alfredo Pasta', 180)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Alfredo Pasta', 180)">Order Now</button>
    </div>

    <!-- White Sauce Pasta -->
    <div class="image">
        <img src="Images/white_sauce_pasta.png">
        <h4><b>White Sauce Pasta</b></h4>
        <p class="price">₹160</p>
        <button class="btn" onclick="addToCart('White Sauce Pasta', 160)">Add to Cart</button>
        <button class="btn" onclick="orderNow('White Sauce Pasta', 160)">Order Now</button>
    </div>

    <!-- Red Sauce Pasta -->
    <div class="image">
        <img src="Images/red_sauce.jpg">
        <h4><b>Red Sauce Pasta</b></h4>
        <p class="price">₹150</p>
        <button class="btn" onclick="addToCart('Red Sauce Pasta', 150)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Red Sauce Pasta', 150)">Order Now</button>
    </div>

    <!-- Macaroni Cheese -->
    <div class="image">
        <img src="Images/Macronni.jpg">
        <h4><b>Macaroni Cheese</b></h4>
        <p class="price">₹170</p>
        <button class="btn" onclick="addToCart('Macaroni Cheese', 170)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Macaroni Cheese', 170)">Order Now</button>
    </div>

    <!-- Veg Pasta -->
    <div class="image">
        <img src="Images/veg_pasta.jpg">
        <h4><b>Veg Pasta</b></h4>
        <p class="price">₹140</p>
        <button class="btn" onclick="addToCart('Veg Pasta', 140)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Veg Pasta', 140)">Order Now</button>
    </div>

    <!-- Chicken Pasta -->
    <div class="image">
        <img src="Images/chicken_pasta.jpg">
        <h4><b>Chicken Pasta</b></h4>
        <p class="price">₹190</p>
        <button class="btn" onclick="addToCart('Chicken Pasta', 190)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Chicken Pasta', 190)">Order Now</button>
    </div>

</div>

<!-- Cart -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];
    let isSignedIn = true; // change to false to enable login page redirection

    function addToCart(name, price) {
        if (!isSignedIn) {
            alert("Please sign in to add items to cart.");
            window.location.href = "signin.html";
            return;
        }

        const existing = cart.find(item => item.name === name);
        if (existing) {
            alert(name + " is already in cart!");
            return;
        }

        cart.push({ name, price });
        renderCart();
        alert(name + " added to your cart!");
    }

    function orderNow(name, price) {
        if (!isSignedIn) {
            alert("Please sign in to place your order.");
            window.location.href = "signin.html";
            return;
        }

        alert("Order placed for " + name + " (₹" + price + ")");
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        if (cart.length === 0) {
            cartItems.innerHTML = '<li>Your cart is empty.</li>';
            return;
        }

        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - ₹${item.price} 
                <button onclick="removeFromCart('${item.name}')">Remove</button>`;
            cartItems.appendChild(li);
        });
    }
</script>

</body>
</html>
