<!DOCTYPE html>
<html>
<head>
    <title>French Fries Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #ffd6e9, #d4e6ff);
            font-family: "Merriweather", serif;
            margin: 0;
            color: black;
        }

        h1 {
            margin-top: 20px;
            color: #003a70;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe2f1, #d4e8ff);
            height: 420px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 70, 160, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #003b65;
        }

        .btn {
            background-color: #830a40;
            color: white;
            padding: 8px 15px; 
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #56072d;
        }

        /* Cart Box */
        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff4fa;
            border-radius: 12px;
            border: 2px solid #ffd1ec;
            color: #003b65;
            text-align: left;
        }

        #cart h2 {
            text-align: center;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffd1ec;
        }

        #cart button {
            background-color: #4a0325;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>French Fries Menu</h1>

<div class="image-container">

    <!-- 1 Regular Fries -->
    <div class="image">
        <img src="Images/RegularFrenchFries.jpg">
        <h4><b>Regular Fries</b></h4>
        <p class="price">₹70</p>
        <button class="btn" onclick="addToCart('Regular Fries', 70)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Regular Fries', 70)">Order Now</button>
    </div>

    <!-- 2 Cheese Fries -->
    <div class="image">
        <img src="Images/CheeseFF.jpg">
        <h4><b>Cheese Fries</b></h4>
        <p class="price">₹120</p>
        <button class="btn" onclick="addToCart('Cheese Fries', 120)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Cheese Fries', 120)">Order Now</button>
    </div>

    <!-- 3 Masala Fries -->
    <div class="image">
        <img src="Images/masala.jpg">
        <h4><b>Masala Fries</b></h4>
        <p class="price">₹90</p>
        <button class="btn" onclick="addToCart('Masala Fries', 90)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Masala Fries', 90)">Order Now</button>
    </div>

    <!-- 4 Curly Fries -->
    <div class="image">
        <img src="Images/curlyFF.png">
        <h4><b>Curly Fries</b></h4>
        <p class="price">₹110</p>
        <button class="btn" onclick="addToCart('Curly Fries', 110)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Curly Fries', 110)">Order Now</button>
    </div>

    <!-- 5 Waffle Fries -->
    <div class="image">
        <img src="Images/Waffleff.jpg">
        <h4><b>Waffle Fries</b></h4>
        <p class="price">₹130</p>
        <button class="btn" onclick="addToCart('Waffle Fries', 130)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Waffle Fries', 130)">Order Now</button>
    </div>

    <!-- 6 Sweet Potato Fries -->
    <div class="image">
        <img src="Images/sweetpotatos.jpg">
        <h4><b>Sweet Potato Fries</b></h4>
        <p class="price">₹140</p>
        <button class="btn" onclick="addToCart('Sweet Potato Fries', 140)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Sweet Potato Fries', 140)">Order Now</button>
    </div>

    <!-- 7 KitKat Fries (New Added) -->
    <div class="image">
        <img src="Images/kitkat.jpg">
        <h4><b>KitKat Fries</b></h4>
        <p class="price">₹150</p>
        <button class="btn" onclick="addToCart('KitKat Fries', 150)">Add to Cart</button>
        <button class="btn" onclick="orderNow('KitKat Fries', 150)">Order Now</button>
    </div>

</div>

<!-- CART -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>


<script>
    let cart = [];
    let isSignedIn = false; // login connect later

    function addToCart(name, price) {
        if (!isSignedIn) {
            alert("Please sign in to add items to cart.");
            window.location.href = "signin.html";
            return;
        }

        const existing = cart.find(item => item.name === name);
        if (existing) {
            alert(name + " already in cart!");
            return;
        }

        cart.push({ name, price });
        renderCart();
    }

    function orderNow(name, price) {
        if (!isSignedIn) {
            alert("Please sign in to place order.");
            window.location.href = "signin.html";
            return;
        }
        alert("Order placed for " + name + " (₹" + price + ")");
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";

        if (cart.length === 0) {
            cartItems.innerHTML = "<li>Your cart is empty.</li>";
            return;
        }

        cart.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `${item.name} - ₹${item.price}
                <button onclick="removeFromCart('${item.name}')">Remove</button>`;
            cartItems.appendChild(li);
        });
    }
</script>

</body>
</html>
