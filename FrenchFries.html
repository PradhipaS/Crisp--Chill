<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fries & Milkshake Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .card {
            background-color: white;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .order-btn {
            background-color: #007bff;
            color: white;
        }
        .cart {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cart h3 {
            text-align: center;
            margin: 0 0 10px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 2px 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Fries & Milkshake Shop</h1>
</header>

<div class="container" id="products-container">
    <!-- Cards will be added dynamically -->
</div>

<div class="cart" id="cart">
    <h3>Cart</h3>
    <div id="cart-items"></div>
</div>

<script>
    const products = [
        {name: "Regular Fries", image: "https://images.unsplash.com/photo-1601924582975-1e5c1fc8f35a"},
        {name: "Cheese Fries", image: "https://images.unsplash.com/photo-1601050690276-9f7a0db57645"},
        {name: "Masala Fries", image: "https://images.unsplash.com/photo-1622121926756-2b43d3b2d2da"},
        {name: "Curly Fries", image: "https://images.unsplash.com/photo-1592928307225-d1f5c5e8decb"},
        {name: "Waffle Fries", image: "https://images.unsplash.com/photo-1617196032550-03b4cc4c0d41"},
        {name: "Sweet Potato Fries", image: "https://images.unsplash.com/photo-1617196032549-29d1b7b8e1a0"},
        {name: "KitKat Milkshake", image: "https://images.unsplash.com/photo-1617196032561-6b7b4e9b5e2f"},
        {name: "Chocolate Milkshake", image: "https://images.unsplash.com/photo-1590080877543-4b8e0a0a8a6b"},
        {name: "Strawberry Milkshake", image: "https://images.unsplash.com/photo-1583423230905-33f31e15c9e2"},
        {name: "Vanilla Milkshake", image: "https://images.unsplash.com/photo-1617196032568-d29b7e8e2b3f"}
    ];

    const cartItems = [];

    function renderProducts() {
        const container = document.getElementById('products-container');
        container.innerHTML = '';
        products.forEach((product, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <button class="add-btn" onclick="addToCart(${index})">Add to Cart</button>
                <button class="order-btn" onclick="orderNow(${index})">Order Now</button>
            `;
            container.appendChild(card);
        });
    }

    function renderCart() {
        const cartContainer = document.getElementById('cart-items');
        cartContainer.innerHTML = '';
        cartItems.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <span>${item.name}</span>
                <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
            `;
            cartContainer.appendChild(cartItem);
        });
    }

    function addToCart(index) {
        cartItems.push(products[index]);
        renderCart();
    }

    function removeFromCart(index) {
        cartItems.splice(index, 1);
        renderCart();
    }

    function orderNow(index) {
        alert(`Order placed for: ${products[index].name}`);
    }

    renderProducts();
</script>

</body>
</html>
