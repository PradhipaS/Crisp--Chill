<!DOCTYPE html>
<html>
<head>
    <title>Sandwich Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Cart Management Script -->
    <script src="js/cart.js"></script>

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #fff0d6, #ffe1f2);
            font-family: "Merriweather", serif;
            margin: 0;
            color: black;
        }

        h1 {
            margin-top: 20px;
            color: #5a2d0c;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe7c9, #ffd6ea);
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(120, 50, 0, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #5a2d0c;
        }

        .btn {
            background-color: #7b3f00;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 4px 0;
        }

        .btn:hover {
            background-color: #4e2600;
        }

        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff7f2;
            border-radius: 12px;
            border: 2px solid #e4b38f;
            color: #5a2d0c;
            text-align: left;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eec8b3;
        }

        #cart button {
            background-color: #b34700;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Welcome to Sandwich Gallery!</h1>

<div class="image-container">

    <div class="image">
        <img src="Images/veg_sandwich.jpg">
        <h4><b>Veg Sandwich</b></h4>
        <p class="price">₹80</p>
        <button class="btn" onclick="addToCart('Veg Sandwich', 80)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Veg Sandwich', 80)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/grilled.jpg">
        <h4><b>Grilled Sandwich</b></h4>
        <p class="price">₹90</p>
        <button class="btn" onclick="addToCart('Grilled Sandwich', 90)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Grilled Sandwich', 90)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/club.jpg">
        <h4><b>Club Sandwich</b></h4>
        <p class="price">₹120</p>
        <button class="btn" onclick="addToCart('Club Sandwich', 120)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Club Sandwich', 120)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/paneer.jpg">
        <h4><b>Paneer Sandwich</b></h4>
        <p class="price">₹110</p>
        <button class="btn" onclick="addToCart('Paneer Sandwich', 110)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Paneer Sandwich', 110)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/chicken.jpg">
        <h4><b>Chicken Sandwich</b></h4>
        <p class="price">₹130</p>
        <button class="btn" onclick="addToCart('Chicken Sandwich', 130)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Chicken Sandwich', 130)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/blt.jpg">
        <h4><b>BLT Sandwich</b></h4>
        <p class="price">₹150</p>
        <button class="btn" onclick="addToCart('BLT Sandwich', 150)">Add to Cart</button>
        <button class="btn" onclick="orderNow('BLT Sandwich', 150)">Order Now</button>
    </div>

</div>

<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];
    let isSignedIn = false;

    function addToCart(name, price) {
        if(!isSignedIn){
            alert("Please sign in to add items.");
            window.location.href = "signin.html";
            return;
        }

        cart.push({name, price});
        renderCart();
    }

    function orderNow(name, price) {
        if(!isSignedIn){
            alert("Please sign in to order.");
            window.location.href = "signin.html";
            return;
        }
        alert("Order placed for " + name);
    }

    function removeFromCart(name){
        cart = cart.filter(i => i.name !== name);
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById("cart-items");
        list.innerHTML = "";

        cart.forEach(item => {
            list.innerHTML += `
                <li>
                    ${item.name} - ₹${item.price}
                    <button onclick="removeFromCart('${item.name}')">Remove</button>
                </li>
            `;
        });
    }
</script>

</body>
</html>
