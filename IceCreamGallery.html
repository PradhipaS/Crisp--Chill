<!DOCTYPE html>
<html>
<head>
    <title>IceCream Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #ffd6e9, #d4e6ff);
            font-family: "Merriweather", serif;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
            color: #003a70;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe2f1, #d4e8ff);
            height: 358px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 70, 160, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #003b65;
        }

        .btn {
            background-color: #ff4f9d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e6006f;
        }

        /* Cart Styles */
        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff4fa;
            border-radius: 12px;
            border: 2px solid #ffd1ec;
            color: #003b65;
            text-align: left;
        }

        #cart h2 {
            text-align: center;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffd1ec;
        }

        #cart button {
            background-color: #e6006f;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #ff4f9d;
        }
    </style>
</head>

<body>

<h1>Welcome to Icecream Gallery!</h1>

<div class="image-container">

    <!-- Sample card -->
    <div class="image">
        <img src="Images/strawberry.jpg">
        <h4><b>Strawberry Icecream</b></h4>
        <p class="price">₹80</p>
        <button class="btn" onclick="addToCart('Strawberry Icecream', 80)">Add to Cart</button>
    </div>

    <div class="image">
        <img src="Images/chocochip.jpeg">
        <h4><b>Chocochip Icecream</b></h4>
        <p class="price">₹90</p>
        <button class="btn" onclick="addToCart('Chocochip Icecream', 90)">Add to Cart</button>
    </div>

    <div class="image">
        <img src="Images/chocolateice.jpeg">
        <h4><b>Chocolate Icecream</b></h4>
        <p class="price">₹85</p>
        <button class="btn" onclick="addToCart('Chocolate Icecream', 85)">Add to Cart</button>
    </div>

    <div class="image">
        <img src="Images/vanilla.jpg">
        <h4><b>Vanilla Icecream</b></h4>
        <p class="price">₹70</p>
        <button class="btn" onclick="addToCart('Vanilla Icecream', 70)">Add to Cart</button>
    </div>

</div>

<!-- Cart -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];

    function addToCart(name, price) {
        // Check if item is already in cart
        const existing = cart.find(item => item.name === name);
        if(existing) {
            alert(name + " is already in cart!");
            return;
        }
        cart.push({name, price});
        renderCart();
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        if(cart.length === 0) {
            cartItems.innerHTML = '<li>Your cart is empty.</li>';
            return;
        }

        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - ₹${item.price} <button onclick="removeFromCart('${item.name}')">Remove</button>`;
            cartItems.appendChild(li);
        });
    }
</script>

</body>
</html>
