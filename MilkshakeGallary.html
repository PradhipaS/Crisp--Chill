<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkshake E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .order-btn {
            background-color: #007bff;
            color: white;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            padding: 20px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }

        #cart h3 {
            margin-top: 0;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 3px 6px;
        }
    </style>
</head>
<body>

<header>Milkshake Shop</header>

<div class="container" id="products">
    <!-- Milkshake Cards -->
</div>

<div id="cart">
    <h3>Cart</h3>
    <div id="cart-items"></div>
</div>

<script>
    const milkshakes = [
        {name: "Chocolate", img: "https://source.unsplash.com/250x180/?chocolate,milkshake"},
        {name: "Strawberry", img: "https://source.unsplash.com/250x180/?strawberry,milkshake"},
        {name: "Vanilla", img: "https://source.unsplash.com/250x180/?vanilla,milkshake"},
        {name: "Banana", img: "https://source.unsplash.com/250x180/?banana,milkshake"},
        {name: "Oreo", img: "https://source.unsplash.com/250x180/?oreo,milkshake"},
        {name: "Mango", img: "https://source.unsplash.com/250x180/?mango,milkshake"},
        {name: "KitKat", img: "https://source.unsplash.com/250x180/?kitkat,milkshake"}
    ];

    const productsContainer = document.getElementById('products');
    const cartItemsContainer = document.getElementById('cart-items');
    let cart = [];

    function renderProducts() {
        milkshakes.forEach(shake => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${shake.img}" alt="${shake.name}">
                <h3>${shake.name} Milkshake</h3>
                <button class="add-btn" onclick="addToCart('${shake.name}')">Add to Cart</button>
                <button class="order-btn" onclick="orderNow('${shake.name}')">Order Now</button>
            `;
            productsContainer.appendChild(card);
        });
    }

    function addToCart(name) {
        cart.push(name);
        renderCart();
    }

    function orderNow(name) {
        alert(`Order placed for ${name} Milkshake!`);
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function renderCart() {
        cartItemsContainer.innerHTML = '';
        cart.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <span>${item}</span>
                <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
            `;
            cartItemsContainer.appendChild(div);
        });
    }

    renderProducts();
</script>

</body>
</html>
