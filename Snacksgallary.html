<!DOCTYPE html>
<html>
<head>
    <title>Snacks Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Cart Management Script -->
    <script src="js/cart.js"></script>

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #ffd6e9, #d4e6ff);
            font-family: "Merriweather", serif;
            margin: 0;
            color:black;
        }

        h1 {
            margin-top: 20px;
            color: #003a70;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe2f1, #d4e8ff);
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 70, 160, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #003b65;
        }

        .btn {
            background-color: #480404;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 4px 0;
        }

        .btn:hover {
            background-color: #e6006f;
        }

        /* Cart Styles */
        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff4fa;
            border-radius: 12px;
            border: 2px solid #ffd1ec;
            color: #003b65;
            text-align: left;
        }

        #cart h2 {
            text-align: center;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffd1ec;
        }

        #cart button {
            background-color: #e6006f;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #ff4f9d;
        }
    </style>
</head>

<body>

<h1>Welcome to Snacks Gallery!</h1>

<div class="image-container">

    <!-- 1. Pakora / Bhaji -->
    <div class="image">
        <img src="Images/pakora.jpg">
        <h4><b>Pakora / Bhaji</b></h4>
        <p class="price">₹50</p>
        <button class="btn" onclick="addToCart('Pakora / Bhaji', 50)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Pakora / Bhaji', 50)">Order Now</button>
    </div>

    <!-- 2. Nachos -->
    <div class="image">
        <img src="Images/nachos.jpg">
        <h4><b>Nachos</b></h4>
        <p class="price">₹120</p>
        <button class="btn" onclick="addToCart('Nachos', 120)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Nachos', 120)">Order Now</button>
    </div>

    <!-- 3. Popcorn -->
    <div class="image">
        <img src="Images/popcorn.jpg">
        <h4><b>Popcorn</b></h4>
        <p class="price">₹70</p>
        <button class="btn" onclick="addToCart('Popcorn', 70)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Popcorn', 70)">Order Now</button>
    </div>

    <!-- 4. Vada -->
    <div class="image">
        <img src="Images/vada.jpg">
        <h4><b>Vada</b></h4>
        <p class="price">₹40</p>
        <button class="btn" onclick="addToCart('Vada', 40)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Vada', 40)">Order Now</button>
    </div>

    <!-- 5. Bonda -->
    <div class="image">
        <img src="Images/bonda.jpg">
        <h4><b>Bonda</b></h4>
        <p class="price">₹35</p>
        <button class="btn" onclick="addToCart('Bonda', 35)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Bonda', 35)">Order Now</button>
    </div>

</div>

<!-- Cart -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];
    let isSignedIn = false; // change this to true if signed in

    function addToCart(name, price) {
        if(!isSignedIn) {
            alert("Please sign in to add items to cart.");
            window.location.href = "signin.html";
            return;
        }
        const existing = cart.find(item => item.name === name);
        if(existing) {
            alert(name + " is already in cart!");
            return;
        }
        cart.push({name, price});
        renderCart();
        alert(name + " added to your cart!");
    }

    function orderNow(name, price) {
        if(!isSignedIn) {
            alert("Please sign in to place your order.");
            window.location.href = "signin.html";
            return;
        }
        alert("Order placed for " + name + " (₹" + price + ")");
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        if(cart.length === 0) {
            cartItems.innerHTML = '<li>Your cart is empty.</li>';
            return;
        }

        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - ₹${item.price} 
            <button onclick="removeFromCart('${item.name}')">Remove</button>`;
            cartItems.appendChild(li);
        });
    }
</script>

</body>
</html>
