<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks E-Commerce</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        h1, h2 {
            margin: 20px 0;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 200px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-cart {
            background-color: #28a745;
            color: white;
        }

        .order-now {
            background-color: #007bff;
            color: white;
        }

        .cart-container {
            background: white;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Snacks Store</h1>

    <div class="products-container">

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Indian_Pakora.jpg" alt="Pakora">
            <h3>Pakora/Bhaji</h3>
            <p>₹50</p>
            <button class="add-cart">Add to Cart</button>
            <button class="order-now">Order Now</button>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Nachos_Served.jpg" alt="Nachos">
            <h3>Nachos</h3>
            <p>₹80</p>
            <button class="add-cart">Add to Cart</button>
            <button class="order-now">Order Now</button>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Popcorn_in_bowl.jpg" alt="Popcorn">
            <h3>Popcorn</h3>
            <p>₹40</p>
            <button class="add-cart">Add to Cart</button>
            <button class="order-now">Order Now</button>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Vada_Pav.jpg" alt="Vada Ponda">
            <h3>Vada Ponda</h3>
            <p>₹60</p>
            <button class="add-cart">Add to Cart</button>
            <button class="order-now">Order Now</button>
        </div>

    </div>

    <h2>Cart</h2>
    <div id="cart" class="cart-container">
        <p>Your cart is empty</p>
    </div>

    <script>
        const cart = [];
        const cartContainer = document.getElementById('cart');
        const addCartButtons = document.querySelectorAll('.add-cart');

        addCartButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const card = button.parentElement;
                const name = card.querySelector('h3').innerText;
                const price = parseInt(card.querySelector('p').innerText.replace('₹', ''));

                cart.push({ name, price });
                updateCart();
            });
        });

        function updateCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty</p>';
                return;
            }

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name} - ₹${item.price}</span>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                cartContainer.appendChild(div);
            });
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        document.querySelectorAll('.order-now').forEach((btn) => {
            btn.addEventListener('click', () => {
                alert("Your order is placed!");
            });
        });
    </script>

</body>
</html>
