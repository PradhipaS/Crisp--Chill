<!DOCTYPE html>
<html>
<head>
    <title>Cake Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #ffd6e9, #d4e6ff);
            font-family: "Merriweather", serif;
            margin: 0;
            color:black;
        }

        h1 {
            margin-top: 20px;
            color: #003a70;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe2f1, #d4e8ff);
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 70, 160, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #003b65;
        }

        .btn {
            background-color: #530544;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 4px 0;
        }

        .btn:hover {
            background-color: #e6006f;
        }

        /* Cart Styles */
        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff4fa;
            border-radius: 12px;
            border: 2px solid #ffd1ec;
            color: #003b65;
            text-align: left;
        }

        #cart h2 {
            text-align: center;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffd1ec;
        }

        #cart button {
            background-color: #e6006f;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #ff4f9d;
        }
    </style>
</head>

<body>

<h1>Welcome to Cake Gallery!</h1>

<div class="image-container">

    <!-- 1. Chocolate Cake -->
    <div class="image">
        <img src="Images/chocolatecake.jpg">
        <h4><b>Chocolate Cake</b></h4>
        <p class="price">₹350</p>
        <button class="btn" onclick="addToCart('Chocolate Cake', 350)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Chocolate Cake', 350)">Order Now</button>
    </div>

    <!-- 2. Vanilla Cake -->
    <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Vanilla_Cake.jpg">
        <h4><b>Vanilla Cake</b></h4>
        <p class="price">₹300</p>
        <button class="btn" onclick="addToCart('Vanilla Cake', 300)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Vanilla Cake', 300)">Order Now</button>
    </div>

    <!-- 3. Red Velvet Cake -->
    <div class="image">
        <img src="https://i.pinimg.com/736x/0c/fd/82/0cfd823640d17018852a509b9af11e0f.jpg">
        <h4><b>Red Velvet Cake</b></h4>
        <p class="price">₹450</p>
        <button class="btn" onclick="addToCart('Red Velvet Cake', 450)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Red Velvet Cake', 450)">Order Now</button>
    </div>

    <!-- 4. Black Forest Cake -->
    <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Black_Forest_Cake.jpg">
        <h4><b>Black Forest Cake</b></h4>
        <p class="price">₹400</p>
        <button class="btn" onclick="addToCart('Black Forest Cake', 400)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Black Forest Cake', 400)">Order Now</button>
    </div>

    <!-- 5. Fruit Cake -->
    <div class="image">
        <img src="https://i.pinimg.com/originals/94/86/62/9486627deec95bf2c98b5eb2d287f092.jpg">
        <h4><b>Fruit Cake</b></h4>
        <p class="price">₹380</p>
        <button class="btn" onclick="addToCart('Fruit Cake', 380)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Fruit Cake', 380)">Order Now</button>
    </div>

    <!-- 6. Cheesecake -->
    <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Cheesecake.jpg">
        <h4><b>Cheesecake</b></h4>
        <p class="price">₹500</p>
        <button class="btn" onclick="addToCart('Cheesecake', 500)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Cheesecake', 500)">Order Now</button>
    </div>

</div>

<!-- Cart -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];
    let isSignedIn = true; // Change to false if you want sign-in alert

    function addToCart(name, price) {
        if(!isSignedIn) {
            alert("Please sign in to add items to cart.");
            window.location.href = "signin.html";
            return;
        }
        const existing = cart.find(item => item.name === name);
        if(existing) {
            alert(name + " is already in cart!");
            return;
        }
        cart.push({name, price});
        renderCart();
        alert(name + " added to your cart!");
    }

    function orderNow(name, price) {
        if(!isSignedIn) {
            alert("Please sign in to place your order.");
            window.location.href = "signin.html";
            return;
        }
        alert("Order placed for " + name + " (₹" + price + ")");
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        if(cart.length === 0) {
            cartItems.innerHTML = '<li>Your cart is empty.</li>';
            return;
        }

        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - ₹${item.price} <button onclick="removeFromCart('${item.name}')">Remove</button>`;
            cartItems.appendChild(li);
        });
    }
</script>

</body>
</html>
