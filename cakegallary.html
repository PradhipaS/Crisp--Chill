<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
            padding-bottom: 10px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        /* Cart */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 15px;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item button {
            padding: 4px 8px;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <h1>Cake Shop</h1>

    <div class="container" id="productContainer">
        <!-- Cake cards will go here -->
    </div>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems">
            <p>Your cart is empty.</p>
        </div>
    </div>

    <script>
        const products = [
            { name: "Chocolate Cake", image: "https://source.unsplash.com/250x200/?chocolate,cake" },
            { name: "Vanilla Cake", image: "https://source.unsplash.com/250x200/?vanilla,cake" },
            { name: "Red Velvet Cake", image: "https://source.unsplash.com/250x200/?redvelvet,cake" },
            { name: "Black Forest", image: "https://source.unsplash.com/250x200/?blackforest,cake" },
            { name: "Fruit Cake", image: "https://source.unsplash.com/250x200/?fruit,cake" },
            { name: "Cheesecake", image: "https://source.unsplash.com/250x200/?cheesecake" }
        ];

        const container = document.getElementById('productContainer');
        const cartItems = document.getElementById('cartItems');
        let cart = [];

        function updateCart() {
            cartItems.innerHTML = '';
            if(cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(div);
            });
        }

        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function renderProducts() {
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <button class="add-btn" onclick="addToCart(${index})">Add to Cart</button>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                container.appendChild(card);
            });
        }

        renderProducts();
    </script>

</body>
</html>
