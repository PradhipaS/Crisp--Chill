<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCream Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Merriweather", serif;
            background: linear-gradient(to bottom right, #ffd6e9, #d4e6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #003a70;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4f9d;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6006f;
        }

        .summary {
            background: #fff4fa;
            border: 1px solid #ffd1ec;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #003b65;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>Checkout</h2>

    <div class="summary" id="order-summary">
        <h4>Order Summary:</h4>
        <ul id="cart-items">
            <!-- Items added dynamically -->
        </ul>
        <p><strong>Total: ₹<span id="total-price">0</span></strong></p>
    </div>

    <form id="payment-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
            <option value="">Select</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <label for="card-number" id="card-label">Card Number</label>
        <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">

        <button type="submit">Pay Now</button>
    </form>
</div>

<script>
    // Mock cart data (from previous page)
    const cart = JSON.parse(localStorage.getItem("cart")) || [
        {name:"Strawberry Icecream", price:80},
        {name:"Chocolate Icecream", price:85}
    ];

    const cartItems = document.getElementById("cart-items");
    const totalPriceEl = document.getElementById("total-price");

    function renderCart() {
        cartItems.innerHTML = "";
        let total = 0;
        cart.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.name} - ₹${item.price}`;
            cartItems.appendChild(li);
            total += item.price;
        });
        totalPriceEl.textContent = total;
    }

    renderCart();

    // Show/hide card input based on payment method
    const paymentMethod = document.getElementById("payment-method");
    const cardInput = document.getElementById("card-number");
    const cardLabel = document.getElementById("card-label");

    paymentMethod.addEventListener("change", function() {
        if(paymentMethod.value === "card") {
            cardInput.style.display = "block";
            cardLabel.style.display = "block";
        } else {
            cardInput.style.display = "none";
            cardLabel.style.display = "none";
        }
    });

    // Handle form submission
    const paymentForm = document.getElementById("payment-form");
    paymentForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const method = paymentMethod.value;

        if(cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        // Mock payment success
        alert(`Thank you ${name}! Your payment of ₹${totalPriceEl.textContent} via ${method.toUpperCase()} was successful.`);
        // Clear cart
        localStorage.removeItem("cart");
        cartItems.innerHTML = "";
        totalPriceEl.textContent = "0";
    });
</script>

</body>
</html>
