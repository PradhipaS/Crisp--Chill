<!DOCTYPE html>
<html>
<head>
<title>Build Your Own Ice Cream</title>
<style>
    body{
        font-family: Arial;
        background: #ffe9ef;
        margin: 0;
        padding: 20px;
    }
    h1{
        text-align: center;
        color: #b2164f;
    }
    .builder-box{
        max-width: 650px;
        background: white;
        padding: 25px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 10px #b85070;
    }
    label{
        font-weight: bold;
    }
    select, input{
        width: 100%;
        padding: 10px;
        margin-bottom: 14px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }
    .summary{
        background: #fee0e4;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 18px;
    }
    .btn{
        width: 100%;
        padding: 12px;
        background: #c73065;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
    }
    .btn:hover{
        background: #991947;
    }
</style>
</head>

<body>

<h1>üç¶ Build Your Own Ice-Cream</h1>

<div class="builder-box">

    <label>Choose Base Flavor</label>
    <select id="base">
        <option value="Strawberry|50">Strawberry - ‚Çπ50</option>
        <option value="Chocolate|60">Chocolate - ‚Çπ60</option>
        <option value="Vanilla|40">Vanilla - ‚Çπ40</option>
        <option value="Mango|55">Mango - ‚Çπ55</option>
        <option value="Blueberry|70">Blueberry - ‚Çπ70</option>
    </select>

    <label>Choose Container</label>
    <select id="container">
        <option value="Cup|0">Cup (Free)</option>
        <option value="Cone|10">Cone - ‚Çπ10</option>
        <option value="Waffle Cone|25">Waffle Cone - ‚Çπ25</option>
    </select>

    <label>Choose Mix-ins</label>
    <select id="mixins">
        <option value="None|0">None</option>
        <option value="Choco Chips|15">Choco Chips - ‚Çπ15</option>
        <option value="Brownie Bites|25">Brownie Bites - ‚Çπ25</option>
        <option value="Nuts|20">Nuts - ‚Çπ20</option>
        <option value="Gummy Bears|30">Gummy Bears - ‚Çπ30</option>
    </select>

    <label>Choose Topping</label>
    <select id="toppings">
        <option value="None|0">None</option>
        <option value="Sprinkles|10">Sprinkles - ‚Çπ10</option>
        <option value="Chocolate Syrup|15">Chocolate Syrup - ‚Çπ15</option>
        <option value="Caramel Sauce|20">Caramel Sauce - ‚Çπ20</option>
    </select>

    <button class="btn" onclick="calculate()">Create Ice-Cream</button>

    <div class="summary" id="output">
        üç® Your custom ice-cream will appear here.
    </div>

</div>

<script>
function calculate(){
    const base = document.getElementById("base").value.split("|");
    const cont = document.getElementById("container").value.split("|");
    const mix = document.getElementById("mixins").value.split("|");
    const top = document.getElementById("toppings").value.split("|");

    const total = Number(base[1]) + Number(cont[1]) + Number(mix[1]) + Number(top[1]);

    document.getElementById("output").innerHTML = `
        <b>üç¶ Your Custom Ice-Cream:</b><br><br>
        Base: ${base[0]}<br>
        Container: ${cont[0]}<br>
        Mix-ins: ${mix[0]}<br>
        Topping: ${top[0]}<br>
        <br>
        <b>Total Price: ‚Çπ${total}</b>
    `;
}
</script>

</body>
</html>
