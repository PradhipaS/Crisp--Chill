<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Page</title>

    <style>
        body { font-family: Arial; margin: 0; text-align: center; }
        header { background: #22aa55; padding: 15px; color: white; font-size: 24px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .card { width: 230px; margin: 10px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
        button { background: #22aa55; border: none; color: white; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 4px; }
        #cart { position: fixed; top: 80px; right: 20px; width: 250px; background: #f3f3f3; padding: 10px; border-radius: 10px; }
        .cart-item { display: flex; justify-content: space-between; margin: 5px 0; }
    </style>
</head>
<body>

<header>Pizza Menu</header>

<div class="container" id="product-list"></div>

<div id="cart">
    <h3>Cart</h3>
    <div id="cart-items"></div>
</div>

<script>
const products = [
    { name: "Margherita", image: "https://www.dominos.co.in/theme2/front/images/menu-images/my-margherita.jpg" },
    { name: "Pepperoni", image: "https://i.ytimg.com/vi/9XMwG8z1Oxk/maxresdefault.jpg" },
    { name: "Veggie Supreme", image: "https://i.ytimg.com/vi/0uZ2gMerOek/maxresdefault.jpg" },
    { name: "BBQ Chicken Pizza", image: "https://i.ytimg.com/vi/IBxpv8uKXuI/maxresdefault.jpg" },
    { name: "Cheese Burst", image: "https://i.ytimg.com/vi/DT6vKrrO5gE/maxresdefault.jpg" },
    { name: "Paneer Tikka Pizza", image: "https://i.ytimg.com/vi/qi07lRf0tZQ/maxresdefault.jpg" }
];

let cart = [];

function renderProducts() {
    const container = document.getElementById("product-list");
    products.forEach((p, i) => {
        container.innerHTML += `
            <div class="card">
                <img src="${p.image}">
                <h4>${p.name}</h4>
                <button onclick="addToCart(${i})">Add to Cart</button>
                <button onclick="orderNow('${p.name}')">Order Now</button>
            </div>`;
    });
}

function addToCart(i) { cart.push(products[i]); renderCart(); }
function orderNow(item) { alert("Order for " + item); }
function removeFromCart(i) { cart.splice(i, 1); renderCart(); }

function renderCart() {
    const c = document.getElementById("cart-items");
    c.innerHTML = "";
    cart.forEach((item, i) => {
        c.innerHTML += `<div class="cart-item">${item.name}
            <button onclick="removeFromCart(${i})">X</button></div>`;
    });
}

renderProducts();
</script>

</body>
</html>
