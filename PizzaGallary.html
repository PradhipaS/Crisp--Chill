<!DOCTYPE html>
<html>
<head>
    <title>Pizza Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Cart Management Script -->
    <script src="js/cart.js"></script>

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #fff0d6, #ffe1f2);
            font-family: "Merriweather", serif;
            margin: 0;
            color: black;
        }
        h1 {
            margin-top: 20px;
            color: #5a2d0c;
            text-shadow: 1px 1px #ffffff;
        }
        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }
        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe7c9, #ffd6ea);
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(120, 50, 0, 0.25);
        }
        img {
            height: 180px; width: 250px; border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #5a2d0c;
        }
        .btn {
            background-color: #7b3f00;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 4px 0;
        }
        .btn:hover { background-color: #4e2600; }

        #cart {
            width: 90%; max-width: 800px; margin: 30px auto;
            padding: 15px;
            background: #fff7f2;
            border-radius: 12px;
            border: 2px solid #e4b38f;
            color: #5a2d0c;
            text-align: left;
        }

        #cart ul { list-style: none; padding: 0; }
        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eec8b3;
        }
        #cart button {
            background-color: #b34700;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Pizza Gallery</h1>

<div class="image-container">

    <div class="image">
        <img src="Images/margherita.jpg">
        <h4><b>Margherita Pizza</b></h4>
        <p class="price">₹250</p>
        <button class="btn" onclick="addToCart('Margherita Pizza', 250)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Margherita Pizza', 250)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/pepperoni.jpg">
        <h4><b>Pepperoni Pizza</b></h4>
        <p class="price">₹320</p>
        <button class="btn" onclick="addToCart('Pepperoni Pizza', 320)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Pepperoni Pizza', 320)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/veggie.jpg">
        <h4><b>Veggie Supreme</b></h4>
        <p class="price">₹280</p>
        <button class="btn" onclick="addToCart('Veggie Supreme', 280)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Veggie Supreme', 280)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/bbq_chicken.jpg">
        <h4><b>BBQ Chicken Pizza</b></h4>
        <p class="price">₹350</p>
        <button class="btn" onclick="addToCart('BBQ Chicken Pizza', 350)">Add to Cart</button>
        <button class="btn" onclick="orderNow('BBQ Chicken Pizza', 350)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/cheese_burst.jpg">
        <h4><b>Cheese Burst Pizza</b></h4>
        <p class="price">₹300</p>
        <button class="btn" onclick="addToCart('Cheese Burst Pizza', 300)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Cheese Burst Pizza', 300)">Order Now</button>
    </div>

    <div class="image">
        <img src="Images/paneer_tikka.jpg">
        <h4><b>Paneer Tikka Pizza</b></h4>
        <p class="price">₹330</p>
        <button class="btn" onclick="addToCart('Paneer Tikka Pizza', 330)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Paneer Tikka Pizza', 330)">Order Now</button>
    </div>

</div>

<!-- Cart Section -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];
    let isSignedIn = true;

    function addToCart(name, price) {
        if(!isSignedIn){
            alert("Please sign in first");
            return;
        }
        if(cart.some(i => i.name === name)){
            alert("Already added!");
            return;
        }
        cart.push({name, price});
        renderCart();
    }

    function orderNow(name, price){
        if(!isSignedIn){
            alert("Please sign in first");
            return;
        }
        alert("Order placed for " + name);
    }

    function removeFromCart(name){
        cart = cart.filter(i => i.name !== name);
        renderCart();
    }

    function renderCart(){
        const list = document.getElementById('cart-items');
        list.innerHTML = "";
        cart.forEach(item => {
            list.innerHTML += 
                `<li>${item.name} - ₹${item.price}
                <button onclick="removeFromCart('${item.name}')">Remove</button></li>`;
        });
    }
</script>

</body>
</html>
