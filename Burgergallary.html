<!DOCTYPE html>
<html>
<head>
    <title>Burger_Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #b0ebea, #d4e6ff);
            font-family: "Merriweather", serif;
            margin: 0;
            color:black;
        }

        h1 {
            margin-top: 20px;
            color: #003a70;
            text-shadow: 1px 1px #ffffff;
        }

        .image-container {
            display: grid;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        .image {
            width: 260px;
            background: linear-gradient(145deg, #ffe2f1, #d4e8ff);
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 70, 160, 0.25);
        }

        img {
            height: 180px;
            width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #003b65;
        }

        .btn {
            background-color: #660430;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 4px 0;
        }

        .btn:hover {
            background-color: #e6006f;
        }

        /* Cart styles */
        #cart {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: #fff4fa;
            border-radius: 12px;
            border: 2px solid #ffd1ec;
            color: #003b65;
            text-align: left;
        }

        #cart h2 {
            text-align: center;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffd1ec;
        }

        #cart button {
            background-color: #e6006f;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #ff4f9d;
        }
    </style>
</head>

<body>

<h1>Welcome to Burger World!</h1>

<div class="image-container">

    <!-- Veg Burger -->
    <div class="image">
        <img src="Images/veg_burger.jpg">
        <h4><b>Veg Burger</b></h4>
        <p class="price">₹99</p>
        <button class="btn" onclick="addToCart('Veg Burger', 99)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Veg Burger', 99)">Order Now</button>
    </div>

    <!-- Chicken Burger -->
    <div class="image">
        <img src="Images/chicken_burger.jpg">
        <h4><b>Chicken Burger</b></h4>
        <p class="price">₹149</p>
        <button class="btn" onclick="addToCart('Chicken Burger', 149)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Chicken Burger', 149)">Order Now</button>
    </div>

    <!-- Cheese Burger -->
    <div class="image">
        <img src="Images/cheese_burger.jpg">
        <h4><b>Cheese Burger</b></h4>
        <p class="price">₹129</p>
        <button class="btn" onclick="addToCart('Cheese Burger', 129)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Cheese Burger', 129)">Order Now</button>
    </div>

    <!-- Double Patty Burger -->
    <div class="image">
        <img src="Images/double_patty.jpg">
        <h4><b>Double Patty Burger</b></h4>
        <p class="price">₹179</p>
        <button class="btn" onclick="addToCart('Double Patty Burger', 179)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Double Patty Burger', 179)">Order Now</button>
    </div>

    <!-- Mushroom Burger -->
    <div class="image">
        <img src="Images/mushroom_burger.jpg">
        <h4><b>Mushroom Burger</b></h4>
        <p class="price">₹159</p>
        <button class="btn" onclick="addToCart('Mushroom Burger', 159)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Mushroom Burger', 159)">Order Now</button>
    </div>

    <!-- Spicy Burger -->
    <div class="image">
        <img src="Images/spicy_burger.jpg">
        <h4><b>Spicy Burger</b></h4>
        <p class="price">₹139</p>
        <button class="btn" onclick="addToCart('Spicy Burger', 139)">Add to Cart</button>
        <button class="btn" onclick="orderNow('Spicy Burger', 139)">Order Now</button>
    </div>

</div>

<!-- Cart -->
<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    let cart = [];
    let isSignedIn = false;   // set true after login page

    function addToCart(name, price) {
        if (!isSignedIn) {
            alert("Please sign in to add items to cart.");
            window.location.href = "signin.html";
            return;
        }

        const existing = cart.find(item => item.name === name);
        if (existing) {
            alert(name + " is already in cart!");
            return;
        }
        cart.push({ name, price });
        renderCart();
        alert(name + " added to your cart!");
    }

    function orderNow(name, price) {
        if (!isSignedIn) {
            alert("Please sign in to place your order.");
            window.location.href = "signin.html";
            return;
        }
        alert("Order placed for " + name + " (₹" + price + ")");
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = "";

        if (cart.length === 0) {
            cartItems.innerHTML = "<li>Your cart is empty.</li>";
            return;
        }

        cart.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `${item.name} - ₹${item.price} 
            <button onclick="removeFromCart('${item.name}')">Remove</button>`;
            cartItems.appendChild(li);
        });
    }
</script>

</body>
</html>
